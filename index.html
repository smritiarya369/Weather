<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSphere - Interactive Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name..." class="search-input">
                <button id="search-btn" class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="weather-display">
                <div class="weather-icon-container">
                    <div id="weather-icon" class="weather-icon"></div>
                </div>
                <div class="temperature">--°C</div>
                <div class="weather-description">Search for a city</div>
                <div class="location"><i class="fas fa-map-marker-alt"></i> <span id="location-name">--</span></div>
                
                <div class="details-grid">
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <span class="detail-value" id="wind-speed">-- km/h</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <span class="detail-value" id="humidity">--%</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-temperature-low"></i>
                        <span class="detail-value" id="feels-like">--°C</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <span class="detail-value" id="visibility">-- km</span>
                    </div>
                </div>
            </div>
            
            <div class="particles-container" id="particles"></div>
        </div>
    </div>
    
    <div class="background-animation"></div>
    
    <script src="./script.js"></script>
</body>
</html>
